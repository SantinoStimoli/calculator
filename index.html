<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/LOGO.png" type="image/x-icon" />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="calculator">
      <section>
        <span id="screen">0</span>
      </section>
      <form id="form" class="[&_button]:border [&_button]:rounded">
        <button class="clear" type="button" value="C">C</button>
        <button class="clear" type="button" value="AC">AC</button>
        <button type="button" value="9">9</button>
        <button type="button" value="8">8</button>
        <button type="button" value="7">7</button>
        <button class="especial" type="button" value="/">/</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button class="especial" type="button" value="*">*</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button class="especial" type="button" value="-">-</button>
        <button type="button" value="" disabled></button>
        <button type="button" value="0">0</button>
        <button class="especial" type="button" value=".">.</button>
        <button class="especial" type="button" value="+">+</button>
        <button id="submit" type="submit" value="=">=</button>
      </form>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
